<link rel="import" href="../polymer/polymer.html">

<!--
`touch-item`

@demo demo/index.html 
-->

<dom-module id="touch-item">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <content></content>

  </template>
</dom-module>

<script>
(function() {
  'use strict';

  Polymer({

    is: 'touch-item',

    properties: {

      mouseOver: {
        type: Boolean,
        reflectToAttribute: true,
        value: false
      }

    },

    listeners: {
      'pointerover': '_onPointerOver',
      'pointerout': '_onPointerOut'
    },

    _onPointerOver(event) {
      this.mouseOver = event.pointerType === 'mouse';
    },

    _onPointerOut() {
      this.mouseOver = false;
    }

  });

}());
</script>
